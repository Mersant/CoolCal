    <header>
        <h1>Gucci Cal - Work Day Scheduler</h1>
        A calender app for those of finer taste.<br><br>
        It is: <span id="currentTime"></span>
    </header>
    <!-- statusUpdate will change to reflect whenever something has been saved -->
    <span id="statusUpdate">There is no status update to display.</span>

    <!-- Each of these divs represents a block of time between 9:00am and 5:00pm. It has the time to the left, a text input in the center and
    a save button to the far right that saves the data of that individual time slot to local storage.-->
    <div>
        <div class="timeDiv">09:00A</div>
        <span class="hiddenTime" id="timeStamp0">09</span>
        <div class="eventContainer" id="inputField0">
            <input type="text" class="eventTextInput" id="textInput0">
        </div>
        <div class="saveButton" onclick="updateData(0)">
            Save me. <img id="saveImage" src="./assets/images/save-file_black.png">
        </div>
    </div>
